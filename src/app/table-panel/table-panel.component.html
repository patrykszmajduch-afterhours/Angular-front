<div (click)="onClick()" id="panel">
    <div id="imageContainer" ><img src={{model.imgUrl}} ></div>
    <div id="info" >
        <ul>
            <li>Name: {{model.name}}</li>
            <li>Surname: {{model.surname}}</li>
            <li>Age: {{model.age}}</li>
            <li>Job: {{model.job}}</li>
        </ul>
    </div>
</div>
